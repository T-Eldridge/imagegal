<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery</title>
</head>
<body>
  <h1>My Image Gallery</h1>
  <main class="container">
  
      <div class="gallery-container" w-6>
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?nature" alt="nature">
            <p>Nature</p>
          </div>
        </div> 
      </div> 
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?flowers" alt="flowers">
          </div>
          <div class="text">
            <p>Flowers</p>
          </div>         
        </div> 
      </div> 
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?sky" alt="sky">
          </div>
          <div class="text">
            <p>Sky</p>
          </div>
        </div> 
      </div> 
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?sports" alt="sports">
          </div>
          <div class="text">
            <p>Sports</p>
          </div>
        </div> 
      </div> 
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?outerspace" alt="outerspace">
          </div>
          <div class="text">
            <p>Outer Space</p>
          </div>
        </div> 
      </div> 
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?rocks" alt="rocks">
          </div>
          <div class="text">
            <p>Rocks</p>
          </div>
        </div> 
      </div> 
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?themoon" alt="themoon">
          </div>
          <div class="text">
            <p>The Moon</p>
          </div>
        </div> 
      </div> 
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?cars" alt="cars">
          </div>
          <div class="text">
            <p>Cars</p>
          </div>
        </div> 
      </div> 
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?planets" alt="planets">
          </div>
          <div class="text">
            <p>Planets</p>
          </div>
        </div> 
      </div> 
      
    
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?buildings" alt="building">
          </div>
          <div class="text">
            <p>Building</p>
          </div>
        </div> 
      </div> 
  </main>  
</body>
</html>
